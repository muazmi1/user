<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Form Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* User Management Styles */
        .user-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-form .form-group {
            margin-bottom: 15px;
        }

        .user-list {
            overflow-x: auto;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .user-table tr:hover {
            background: #f8f9fa;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 0 2px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        /* File Upload Styles */
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .file-item:hover {
            transform: translateY(-2px);
        }

        .file-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-icon {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 48px;
            color: #6c757d;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            font-size: 12px;
            color: #6c757d;
        }

        .download-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Error Messages */
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 5px;
        }

        .success {
            color: #28a745;
            margin-top: 10px;
            padding: 10px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .user-form {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .file-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <form class="login-form" id="loginForm">
            <h2>üîê Admin Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Masuk</button>
            <div id="loginError" class="error" style="display: none;"></div>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="header">
                <h1>Dashboard Admin</h1>
                <div>
                    <span id="welcomeText">Selamat datang, Admin!</span>
                    <button class="logout-btn" onclick="logout()">Keluar</button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('users')">üë• Manajemen User</button>
                <button class="tab" onclick="showTab('files')">üìÅ File Manager</button>
                <button class="tab" onclick="showTab('settings')">‚öôÔ∏è Pengaturan</button>
            </div>

            <!-- Tab Contents -->
            <div class="tab-content">
                <!-- Users Tab -->
                <div id="usersTab" class="tab-pane active">
                    <h3>Manajemen Pengguna</h3>
                    <form class="user-form" id="userForm">
                        <div class="form-group">
                            <label for="userName">Nama Lengkap:</label>
                            <input type="text" id="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email:</label>
                            <input type="email" id="userEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="userPhone">Telepon:</label>
                            <input type="tel" id="userPhone">
                        </div>
                        <div class="form-group">
                            <label for="userRole">Role:</label>
                            <select id="userRole">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                                <option value="moderator">Moderator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="userAddress">Alamat:</label>
                            <textarea id="userAddress" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Tambah User</button>
                        </div>
                    </form>

                    <div class="user-list">
                        <table class="user-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nama</th>
                                    <th>Email</th>
                                    <th>Telepon</th>
                                    <th>Role</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- User data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Files Tab -->
                <div id="filesTab" class="tab-pane">
                    <h3>File Manager</h3>
                    <div class="upload-area" id="uploadArea">
                        <p>üìé Drag & drop file di sini atau klik untuk memilih</p>
                        <p style="margin-top: 10px; font-size: 14px; color: #666;">
                            Mendukung: Gambar, Video, Audio, PDF, Dokumen
                        </p>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>
                    
                    <div id="uploadProgress" style="display: none;">
                        <div style="background: #e9ecef; border-radius: 10px; overflow: hidden; margin: 10px 0;">
                            <div id="progressBar" style="height: 20px; background: linear-gradient(45deg, #667eea, #764ba2); width: 0%; transition: width 0.3s;"></div>
                        </div>
                        <p id="progressText">Mengupload...</p>
                    </div>

                    <div class="file-list" id="fileList">
                        <!-- Files will be displayed here -->
                    </div>
                </div>

                <!-- Settings Tab -->
                <div id="settingsTab" class="tab-pane">
                    <h3>Pengaturan Sistem</h3>
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="siteName">Nama Situs:</label>
                            <input type="text" id="siteName" value="Admin Dashboard">
                        </div>
                        <div class="form-group">
                            <label for="adminEmail">Email Admin:</label>
                            <input type="email" id="adminEmail" value="admin@example.com">
                        </div>
                        <div class="form-group">
                            <label for="maxFileSize">Ukuran File Maksimal (MB):</label>
                            <input type="number" id="maxFileSize" value="10" min="1" max="100">
                        </div>
                        <div class="form-group">
                            <label for="allowedTypes">Tipe File yang Diizinkan:</label>
                            <input type="text" id="allowedTypes" value="jpg,jpeg,png,gif,pdf,doc,docx,txt">
                        </div>
                        <button type="submit" class="btn">Simpan Pengaturan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Storage (in memory - in real app would use database)
        let users = [
            {
                id: 1,
                name: "John Doe",
                email: "john@example.com",
                phone: "08123456789",
                role: "admin",
                address: "Jakarta, Indonesia"
            },
            {
                id: 2,
                name: "Jane Smith",
                email: "jane@example.com",
                phone: "08987654321",
                role: "user",
                address: "Bandung, Indonesia"
            }
        ];

        let files = [];
        let currentUserId = users.length;

        // Login credentials (in real app would be secured)
        const adminCredentials = {
            username: "admin",
            password: "admin123"
        };

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                errorDiv.style.display = 'none';
                loadUsers();
                loadFiles();
            } else {
                errorDiv.textContent = 'Username atau password salah!';
                errorDiv.style.display = 'block';
            }
        });

        // Logout functionality
        function logout() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // User management
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                id: ++currentUserId,
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                role: document.getElementById('userRole').value,
                address: document.getElementById('userAddress').value
            };
            
            users.push(userData);
            loadUsers();
            this.reset();
            
            showMessage('User berhasil ditambahkan!', 'success');
        });

        function loadUsers() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editUser(${user.id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteUser(${user.id})">Hapus</button>
                    </td>
                `;
            });
        }

        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                document.getElementById('userName').value = user.name;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userPhone').value = user.phone;
                document.getElementById('userRole').value = user.role;
                document.getElementById('userAddress').value = user.address;
            }
        }

        function deleteUser(id) {
            if (confirm('Yakin ingin menghapus user ini?')) {
                users = users.filter(u => u.id !== id);
                loadUsers();
                showMessage('User berhasil dihapus!', 'success');
            }
        }

        // File management
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const droppedFiles = e.dataTransfer.files;
            handleFileUpload(droppedFiles);
        });

        fileInput.addEventListener('change', (e) => {
            handleFileUpload(e.target.files);
        });

        function handleFileUpload(fileList) {
            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressDiv.style.display = 'block';
            
            Array.from(fileList).forEach((file, index) => {
                // Simulate upload progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        
                        // Add file to storage
                        const fileData = {
                            id: Date.now() + index,
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            uploadDate: new Date().toLocaleDateString(),
                            url: URL.createObjectURL(file)
                        };
                        
                        files.push(fileData);
                        loadFiles();
                        
                        if (index === fileList.length - 1) {
                            setTimeout(() => {
                                progressDiv.style.display = 'none';
                                showMessage('File berhasil diupload!', 'success');
                            }, 500);
                        }
                    }
                    
                    progressBar.style.width = progress + '%';
                    progressText.textContent = `Mengupload ${file.name}... ${Math.round(progress)}%`;
                }, 100);
            });
        }

        function loadFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const isImage = file.type.startsWith('image/');
                const isVideo = file.type.startsWith('video/');
                const isAudio = file.type.startsWith('audio/');
                
                let preview = '';
                if (isImage) {
                    preview = `<img src="${file.url}" alt="${file.name}" class="file-preview">`;
                } else if (isVideo) {
                    preview = `<video src="${file.url}" class="file-preview" controls></video>`;
                } else if (isAudio) {
                    preview = `<div class="file-icon">üéµ</div>`;
                } else if (file.type.includes('pdf')) {
                    preview = `<div class="file-icon">üìÑ</div>`;
                } else {
                    preview = `<div class="file-icon">üìÅ</div>`;
                }
                
                fileItem.innerHTML = `
                    ${preview}
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                    <button class="download-btn" onclick="downloadFile(${file.id})">Download</button>
                    <button class="action-btn delete-btn" onclick="deleteFile(${file.id})" style="margin-left: 5px;">Hapus</button>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadFile(id) {
            const file = files.find(f => f.id === id);
            if (file) {
                const a = document.createElement('a');
                a.href = file.url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        function deleteFile(id) {
            if (confirm('Yakin ingin menghapus file ini?')) {
                files = files.filter(f => f.id !== id);
                loadFiles();
                showMessage('File berhasil dihapus!', 'success');
            }
        }

        // Settings
        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('Pengaturan berhasil disimpan!', 'success');
        });

        // Utility function to show messages
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.padding = '15px';
            messageDiv.style.borderRadius = '5px';
            messageDiv.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                document.body.removeChild(messageDiv);
            }, 3000);
        }

        // Initialize
        loadUsers();
    </script>
</body>
        </html>
